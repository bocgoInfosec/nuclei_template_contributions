id: bca-phish

info:
  name: BCA Phishing Detection
  author: bocgoInfosec
  severity: info
  description: |
    A Bank Central Asia (BCA) phishing website was detected
  reference:
    - https://bca.co.id
  metadata:
    max-request: 1
  tags: phishing,bca,osint
http:
  - method: GET
    path:
      - "{{BaseURL}}"

    host-redirects: true
    max-redirects: 2

    matchers-condition: and
    matchers:
      - type: word
        words:
          - "BCA - Senantiasa di sisi Anda"
          - "BCA - Daftar Asuransi"
          - "BCA - Daftar Autopay"
          - "BCA E-Form Kartu Kredit"
          - "Apply Kredit Usaha Rakyat"
          - "Apply Kredit Usaha"
          - "REGISTRASI API BCA"
          - "Formulir Pengajuan KSM"
          - "BCA - Always by your side"
          - "myBCA"
          - "Promo BCA - BCA"
          - "BCA - Webform BCA"
          - "BCA - AIA Leave Contact"
          - "Login"
          - "Whistleblowing System BCA"
          - "Tracking Firecash BCA"
          - "Reward BCA"
          - "Tracking KPR"

      - type: status
        status:
          - 200

      - type: dsl
        dsl:
          - '!contains(host,"bca.co.id")'

